<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify -All your favourite is here</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="picture/Spotifylogo.png" alt="Spotify" />Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS -No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="0"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="1"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="2"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="3"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="4"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="5"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="6"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="7"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
                <div class="songItem">
                    <img />
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i id="8"
                                class="songItemPlay far fa-circle-play" style="color: white"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" />
        <div class="icons">
            <i class="far fa-2x fa-sharp fa-solid fa-step-backward" style="color: white" id="previous"></i>
            <i class="far fa-2x fa-play-circle" style="color: white" id="masterPlay"></i>
            <i class="far fa-2x fa-solid fa-step-forward" style="color: white" id="next"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="picture/giphy.gif" width="25px" /><span id="masterSongName">Eh Sochan Soch Ke Dil
                Me</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5276c9901d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
